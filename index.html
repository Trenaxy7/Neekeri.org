* {

body {

    background: #0f172a;

/* ===== HEADER ===== */
header {

}

.card h3 {
    margin-bottom: 10px;
}

.price {
    font-size: 1.4rem;
    color: #22c55e;
    margin-bottom: 15px;
}

button {
    background: #22c55e;
    color: #020617;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #16a34a;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 20px;
    background: #020617;
    border-top: 1px solid #1e293b;
    opacity: 0.8;
}
</style>
</head>
